<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>Logistics App - Demo Site</title>

  <!-- Custom fonts for this template-->

  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.css" rel="stylesheet">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
         
          <div class="col-lg-12">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">店舗登録</h1>
              </div>
              <form class="user">
                <div class="form-group row">
                  <div class="col-sm-12 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="店舗名">
                  </div>

                </div>
                <div class="form-group row">
                   <div class="col-sm-2">
                    <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="〒">
                  </div>
                   <div class="col-sm-2">
                    <select type="text" class="form-control form-control-user" style="border-radius: 500px !important" id="exampleFirstName" >
                       <option selected>県</option>
                    </select>
                  </div>
                   <div class="col-sm-8">
                    <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="店舗住所">
                  </div>
                  
                </div>
                     
      
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="メールアドレス">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="パスワードを作成">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="パスワードを再入力">
                  </div>
                </div>
                <div class="form-group row">
                   <div class="col-sm-12">
                    <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="電話番号">
                  </div>
                </div>
                  <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="担当者部署">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="担当者役職">
                  </div>
                </div>

                 <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="担当者: 姓">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="担当者: 名">
                  </div>
                </div>
                <a href="login.html" class="btn btn-primary btn-user btn-block">
                  登録
                </a>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">パスワードを忘れた場合</a>
              </div>
              <div class="text-center">
                <a class="small" href="login.html">すでにアカウントをお持ちですか? ログイン</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
